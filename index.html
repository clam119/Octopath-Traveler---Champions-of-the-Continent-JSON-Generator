<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopath Traveler: Champions of the Continent JSON Generator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/public/css/styles.css">

<body class="text-center">

        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="/public/imgs/avatarImg.jpg" alt="" width="150" height="150">
            <h1 class="h3 mb-3 font-weight-normal">Octopath Traveler <br> JSON Generator</h1>
    
            <input type="text" name="characterName" class="form-control top" placeholder="Character Name" required autofocus>
            <input type="text" name="rarity" class="form-control middle" placeholder="Rarity" required>
            <input type="text" name="affiliation" class="form-control middle" placeholder="Affiliation" required>
            <input type="text" name="jobClass" class="form-control bottom" placeholder="Job Class" required>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add To JSON</button>
            <p class="mt-5 mb-3 text-muted">Created by Christopher Lam @ https://github.com/clam119</p>
        </form>

</body>

</html>
